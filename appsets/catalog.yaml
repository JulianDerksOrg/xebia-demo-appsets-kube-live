apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: catalog
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    # Only creates apps for envs that have Chart.yaml (environment readiness pattern)
    # .gitkeep dirs are ignored - add Chart.yaml to enable an environment
    - git:
        repoURL: https://github.com/JulianDerksOrg/xebia-demo-catalog-kube-live.git
        revision: main
        files:
          - path: envs/*/Chart.yaml
  template:
    metadata:
      name: "catalog-{{ .path.basename }}"
      labels:
        team: content
        app: catalog
        env: "{{ .path.basename }}"
    spec:
      project: default
      sources:
        - repoURL: europe-west4-docker.pkg.dev/sandbox-9456/helm
          chart: service-chart
          targetRevision: 0.0.0-dev.43c569a
          helm:
            valueFiles:
              - $values/base/values.yaml
              - $values/envs/{{ .path.basename }}/values.yaml
        - repoURL: https://github.com/JulianDerksOrg/xebia-demo-catalog-kube-live.git
          targetRevision: main
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: "team-content-{{ .path.basename }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
